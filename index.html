<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Text Highlighter</title>
  <style>
    :root {
      --text-color: #000000;
      --background-color: #ffffff;
      --highlight-bg-color: #1a73e8; /* Google blue */
      --highlight-text-color: #ffffff;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow: hidden;
    }
    /* Main text container */
    #text-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 20px;
      overflow-y: auto;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      word-wrap: break-word;
      /* Removed CSS smooth scrolling so we can control it via JS */
    }
    /* Each word gets its own span */
    .word {
      white-space: pre-wrap;
      cursor: pointer;
    }
    /* Highlight style applied to words up to the current word */
    .highlighted {
      background-color: var(--highlight-bg-color);
      color: var(--highlight-text-color);
    }
    /* Paragraph styling with extra spacing and indent */
    #text-container p {
      margin: 1em 0;
      text-indent: 2em;
    }
    /* Chevron toggle button in top-right */
    #chevron {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1000;
      user-select: none;
    }
    /* Sidebar styling */
    #sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background-color: #f1f1f1;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 999;
      overflow-y: auto;
      padding: 20px;
      padding-bottom: 50px; /* Bottom buffer to avoid OS taskbar collision */
    }
    #sidebar.open {
      transform: translateX(0);
    }
    #sidebar h2 {
      margin-top: 0;
    }
    #sidebar label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    #sidebar textarea {
      width: 100%;
      height: 150px;
    }
    #sidebar input[type="color"] {
      width: 100%;
      height: 30px;
      border: none;
      padding: 0;
      margin-top: 5px;
    }
    /* Text size buttons */
    #text-size-buttons {
      margin-top: 10px;
    }
    #text-size-buttons button {
      margin: 5px 5px 0 0;
      padding: 5px 10px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }
    #text-size-buttons button:hover {
      background-color: #ccc;
    }
    #apply-btn {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Main text display container -->
  <div id="text-container">
    <!-- Text will be injected here -->
  </div>
  <!-- Chevron button to toggle sidebar -->
  <div id="chevron">‚ùØ</div>
  <!-- Sidebar with settings -->
  <div id="sidebar">
    <h2>Settings</h2>
    <label for="text-input">Text:</label>
    <textarea id="text-input" placeholder="Paste your text here..."></textarea>
    <label for="text-color">Text Color:</label>
    <input type="color" id="text-color" value="#000000" />
    <label for="background-color">Background Color:</label>
    <input type="color" id="background-color" value="#ffffff" />
    <label for="highlight-bg-color">Highlight Background Color:</label>
    <input type="color" id="highlight-bg-color" value="#1a73e8" />
    <label for="highlight-text-color">Highlight Text Color:</label>
    <input type="color" id="highlight-text-color" value="#ffffff" />
    <label for="text-size">Text Size:</label>
    <div id="text-size-buttons">
      <button class="text-size-btn" data-size="12">12</button>
      <button class="text-size-btn" data-size="14">14</button>
      <button class="text-size-btn" data-size="18">18</button>
      <button class="text-size-btn" data-size="24">24</button>
      <button class="text-size-btn" data-size="30">30</button>
      <button class="text-size-btn" data-size="36">36</button>
      <button class="text-size-btn" data-size="48">48</button>
      <button class="text-size-btn" data-size="60">60</button>
      <button class="text-size-btn" data-size="72">72</button>
      <button class="text-size-btn" data-size="96">96</button>
    </div>
    <button id="apply-btn">Apply</button>
  </div>

  <script>
    let words = [];
    let currentWordIndex = 0;
    let isScrolling = false;    // Flag to track if scroll animation is running
    let pendingScroll = null;   // Holds a new target if one is requested during animation

    const textContainer = document.getElementById("text-container");
    const chevron = document.getElementById("chevron");
    const sidebar = document.getElementById("sidebar");
    const applyBtn = document.getElementById("apply-btn");

    // Toggle sidebar visibility on chevron click
    chevron.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    // When settings are applied, update CSS variables and process the text
    applyBtn.addEventListener("click", () => {
      const textInput = document.getElementById("text-input").value;
      const textColor = document.getElementById("text-color").value;
      const backgroundColor = document.getElementById("background-color").value;
      const highlightBgColor = document.getElementById("highlight-bg-color").value;
      const highlightTextColor = document.getElementById("highlight-text-color").value;

      // Update CSS custom properties
      document.documentElement.style.setProperty("--text-color", textColor);
      document.documentElement.style.setProperty("--background-color", backgroundColor);
      document.documentElement.style.setProperty("--highlight-bg-color", highlightBgColor);
      document.documentElement.style.setProperty("--highlight-text-color", highlightTextColor);

      processText(textInput);
      // Optionally close the sidebar after applying
      sidebar.classList.remove("open");
    });

    // Add event listeners to the text size buttons
    document.querySelectorAll('.text-size-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        textContainer.style.fontSize = this.getAttribute('data-size') + 'px';
        // After font size change, re-center the active word
        centerActiveWord();
      });
    });

    // Render the provided text into the main container, preserving paragraphs and indents.
    function processText(text) {
      // Clear previous content
      textContainer.innerHTML = "";
      words = [];
      if (!text) return;
      // Split text into paragraphs (split on one or more newlines)
      const paragraphs = text.split(/\n+/);
      paragraphs.forEach((para) => {
        const pElem = document.createElement("p");
        // Split paragraph into tokens by whitespace
        const tokens = para.split(/\s+/);
        tokens.forEach((token, index) => {
          // Skip empty tokens (could happen if there are extra spaces)
          if(token === "") return;
          const span = document.createElement("span");
          span.className = "word";
          span.textContent = token;
          // Append a space after each token except the last in the paragraph
          if (index !== tokens.length - 1) {
            span.textContent += " ";
          }
          // Set data-index for double-click event
          span.dataset.index = words.length;
          // Add double-click event to jump to this word
          span.addEventListener("dblclick", function() {
            currentWordIndex = parseInt(this.dataset.index);
            updateHighlighting();
            centerActiveWord();
          });
          pElem.appendChild(span);
          words.push(span);
        });
        textContainer.appendChild(pElem);
      });
      // Start at the beginning (first word highlighted) and center it
      currentWordIndex = 0;
      updateHighlighting();
      centerActiveWord();
    }

    // Utility: Return true if a string is composed solely of punctuation characters.
    function isPunctuation(str) {
      return /^[\.,;:!?]+$/.test(str);
    }

    // Update the highlighting for each word (words up to currentWordIndex are highlighted)
    function updateHighlighting() {
      words.forEach((span, index) => {
        if (index <= currentWordIndex) {
          span.classList.add("highlighted");
        } else {
          span.classList.remove("highlighted");
        }
      });
    }

    // Custom smooth scroll function using requestAnimationFrame.
    // It does not allow interruption: if a new target is requested during animation,
    // that target is stored in pendingScroll and applied after the current animation completes.
    function smoothScrollTo(element, target, duration) {
      isScrolling = true;
      let start = element.scrollTop;
      let change = target - start;
      let startTime = null;

      function easeInOutQuad(t) {
        return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
      }

      function animateScroll(timestamp) {
        if (!startTime) startTime = timestamp;
        let elapsed = timestamp - startTime;
        let progress = Math.min(elapsed / duration, 1);
        let easedProgress = easeInOutQuad(progress);
        element.scrollTop = start + change * easedProgress;
        if (elapsed < duration) {
          window.requestAnimationFrame(animateScroll);
        } else {
          isScrolling = false;
          // After finishing, if a new scroll target was requested, start a new animation.
          if (pendingScroll !== null && Math.abs(pendingScroll - element.scrollTop) > 1) {
            let newTarget = pendingScroll;
            pendingScroll = null;
            smoothScrollTo(element, newTarget, duration);
          }
        }
      }
      window.requestAnimationFrame(animateScroll);
    }

    // Center the active word's line in the text container.
    // If an animation is already in progress, update the pendingScroll target.
    function centerActiveWord() {
      if (!words[currentWordIndex]) return;
      const activeSpan = words[currentWordIndex];
      const containerHeight = textContainer.clientHeight;
      const newScrollTop = activeSpan.offsetTop - containerHeight / 2 + activeSpan.offsetHeight / 2;
      if (isScrolling) {
        pendingScroll = newScrollTop;
      } else {
        smoothScrollTo(textContainer, newScrollTop, 400); // 400ms duration
      }
    }

    // Listen for arrow key events to move the active highlight.
    document.addEventListener("keydown", (e) => {
      // Avoid interfering with text entry.
      if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA") return;

      if (e.key === "ArrowRight") {
        // Move to the next word (skip tokens that are solely punctuation)
        let nextIndex = currentWordIndex + 1;
        while (nextIndex < words.length && isPunctuation(words[nextIndex].textContent.trim())) {
          nextIndex++;
        }
        if (nextIndex < words.length) {
          currentWordIndex = nextIndex;
          updateHighlighting();
          centerActiveWord();
        }
        e.preventDefault();
      } else if (e.key === "ArrowLeft") {
        // Move to the previous word (skipping punctuation-only tokens)
        let prevIndex = currentWordIndex - 1;
        while (prevIndex >= 0 && isPunctuation(words[prevIndex].textContent.trim())) {
          prevIndex--;
        }
        if (prevIndex >= 0) {
          currentWordIndex = prevIndex;
          updateHighlighting();
          centerActiveWord();
        }
        e.preventDefault();
      } else if (e.key === "ArrowUp") {
        // Jump to a word on the previous line
        const activeSpan = words[currentWordIndex];
        const activeRect = activeSpan.getBoundingClientRect();
        let candidate = null;
        for (let i = currentWordIndex - 1; i >= 0; i--) {
          const rect = words[i].getBoundingClientRect();
          if (rect.top < activeRect.top) {
            candidate = i;
            break;
          }
        }
        if (candidate !== null) {
          currentWordIndex = candidate;
          updateHighlighting();
          centerActiveWord();
        }
        e.preventDefault();
      } else if (e.key === "ArrowDown") {
        // Jump to a word on the next line
        const activeSpan = words[currentWordIndex];
        const activeRect = activeSpan.getBoundingClientRect();
        let candidate = null;
        for (let i = currentWordIndex + 1; i < words.length; i++) {
          const rect = words[i].getBoundingClientRect();
          if (rect.top > activeRect.top) {
            candidate = i;
            break;
          }
        }
        if (candidate !== null) {
          currentWordIndex = candidate;
          updateHighlighting();
          centerActiveWord();
        }
        e.preventDefault();
      }
    });

    // Load a default text for demonstration.
    const defaultText =
      "This is an example text.\n\nUse the arrow keys to move the highlight through the words,\nand adjust settings using the sidebar!\n\nDouble-click any word to jump to that word. The first word starts in the middle of the window and remains centered as you progress.";
    document.getElementById("text-input").value = defaultText;
    processText(defaultText);
  </script>
</body>
</html>
